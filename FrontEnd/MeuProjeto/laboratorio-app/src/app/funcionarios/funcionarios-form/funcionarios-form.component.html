<h1 class="mt-4">Cadastro de Funcionários</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Informações do Funcionário</li>
</ol>

<div class="container">
    <form class="row">
        <div class="form-group col-12">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" placeholder="Informe o nome" id="nome">
        </div>
        <div class="form-group col-12">
          <label for="email">Email:</label>
          <input type="text" class="form-control" placeholder="Informe email para contato" id="email">
        </div>
        <div class="form-group col-12">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" placeholder="Cidade aonde reside" id="cidade">
        </div>
        <div class="form-group col-12">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" placeholder="Telefone para contato" id="telefone">
        </div>
        <div class="form-group col-12">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" placeholder="CPF do funcionário" id="cpf">
        </div>
    
        <button type="submit" class="btn btn-primary m-3">Submit</button>
      </form>
</div>
