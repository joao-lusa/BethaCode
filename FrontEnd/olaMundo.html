<body>
    <div class="container">
        <h1 class="display-3 m-5">Olá, mundo!</h1>

    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>

            <tbody>

                <tr>

                <tr>

    <div class="container">
        <h1>Cadastro de Usuários</h1>
        <from>
            <div class="form-group">
                <label for="exemloImputEmail">Endereço de email</label>

            </div>
            <div class="form-group">
                <label for="exemploImputPassword1">Senha</label>

            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="exemploCheck1">
                <label for="form-check-label">clique em mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </from>
