<h1 class="mt-4">Disciplina</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">

    <form #consultarForm="ngForm" (submit)="consultarNotas">
        <div class="row">
            <div class="col-md-6">
                <label>Nome do Aluno:</label>
                <input type="text" 
                    [(ngModel)]="nome" 
                    name="nome" 
                    id="inputNome" 
                    class="form-control"
                >
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>Consultar
                </button>

                <button type="button" class="btn btn-warning ml-1" routerLink="/notasForm">
                    <i class="fa fa-plus"></i>Novo
                </button>
            </div>
        </div>
    </form>
    <br>

    <div class="row">
        <div class="alert alert-warning" role="alert" *ngIf="message">
            {{ message }}
        </div>

        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Disciplina</th>
                        <th>Data</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let minhaNota of listaDeNotas">
                        <td>{{ minhaNota.aluno.nome }}</td>
                        <td>{{ minhaNota.disciplina.descricao }}</td>
                        <td>{{ minhaNota.dataNota }}</td>
                        <td>{{ minhaNota.nota }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
