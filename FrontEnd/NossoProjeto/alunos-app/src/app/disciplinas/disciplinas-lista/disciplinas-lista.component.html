<h1 class="mt-4">Disciplina</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro }}
            </div>
        </div>
    </div>

    <div class="row">
        <button class="btn btn-warning" (click)="(novoCadastro())">
            <i class="fa fa-plus"></i>Novo
        </button>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descrição</th>
                        <th>N de horas</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let disciplina of disciplinas">
                        <td>{{ disciplina.id }}</td>
                        <td>{{ disciplina.descricao }}</td>
                        <td>{{ disciplina.numeroHoras }}</td>
                        <td>
                            <button class="btn btn-primary" 
                            routerLink="/disciplinaForm/{{ disciplina.id }}">
                                <i class="fa fa-pen-square"></i>
                            </button>

                            <button class="btn btn-danger"
                            data-toggle="modal"
                            (click)="preparaDelecao(disciplina)"
                            data-target="#modalSelecao"
                            >
                                <i class="fa fa-trash"></i>
                            </button>                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalSelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>

                <div class="modal-body" *ngIf="disciplinaSelecionada">
                     Confirma a deleção da disciplina {{ disciplinaSelecionada.descricao }} ?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success"
                    data-toggle="modal"
                    data-target="#modalSelecao" 
                    (click)="deletarAluno()"
                    data-dismiss="modal">Confirmar</button> 

                    <button class="btn btn-danger" 
                    data-dismiss="modal">Cancelar</button>                     
                </div>
            </div>
        </div>
    </div>
</div>
