<h1 class="mt-4">Cadastro De disciplinas</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Informações de disciplinas</li>
</ol>

<div class="container">
    <form class="row">
        <div class="form-group col-12">
          <label for="nome">Descrição:</label>
          <input type="text" class="form-control" placeholder="Informe a Disciplina" id="descricao">
        </div>
        <div class="form-group col-12">
          <label for="num">Horas:</label>
          <input type="number" class="form-control" placeholder="Deve ser informada o número de horas" id="num">
        </div>
    
        <button type="submit" class="btn btn-primary m-3">Submit</button>
      </form>
</div>
