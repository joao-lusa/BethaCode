<h1 class="mt-4">Cadastro</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Informações do aluno</li>
</ol>

<div class="container">
    <form class="row">
        <div class="form-group col-6">
          <label for="nome">nome:</label>
          <input type="text" class="form-control" placeholder="Informe o nome" id="nome">
        </div>
        <div class="form-group col-6">
          <label for="num">Telefone</label>
          <input type="text" class="form-control" placeholder="Numero para contato" id="num">
        </div>
        <div class="form-group col-6">
            <label for="rua">Rua</label>
            <input type="text" class="form-control" placeholder="Nome da Rua" id="rua">
        </div>
        <div class="form-group col-6">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" placeholder="CEP de onde mora" id="cep">
        </div>
        <div class="form-group col-4">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" placeholder="Bairro aonde mora" id="bairro">
        </div>
        <div class="form-group col-4">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" placeholder="Cidade aonde mora" id="cidade">
        </div>
        <div class="form-group col-4">
            <label for="uf">UF</label>
            <input type="text" class="form-control" placeholder="Estado ex: SC" id="uf">
        </div>
    
        <button type="submit" class="btn btn-primary m-3">Submit</button>
      </form>
</div>
