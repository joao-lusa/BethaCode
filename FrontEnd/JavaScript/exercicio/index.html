<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <!--BootsTrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--/BootsTrap-->
     
</head>
<body>
    <div class="container m-5">
        <form>
            <div class="form-row">
              <div class="col-12 mb-5">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control"  placeholder="Informe o nome:" id="nome">
              </div>
              <div class="col">
                <label>Primeira nota:</label>
                <input type="number" class="form-control" placeholder="Informe a primeira nota: " id="nota1">
              </div>
              <div class="col">
                <label>Segunda nota:</label>
                <input type="number" class="form-control" placeholder="Informe a Segunda nota: " id="nota2">
              </div>
              <div class="col">
                <label>Terceira nota:</label>
                <input type="number" class="form-control" placeholder="Informe a Terceira nota: " id="nota3">
              </div>
            </div>
            <div class="row mt-3">
                <div class="col-9">
                    <button type="button" onclick="gravarCadastro()" class="btn btn-success">Enviar</button>
                </div>
                <div class="col-3"> 
                    <button type="reset" class="btn btn-danger">Limpar</button>
                </div>  
            </div> 
        </form>
        <div class="Container">
            <h3 >Resultado do Calculo</h3>
            <p id="exibirCalculo"></p>
        </div>  
    </div>
    <!--BootsTrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--/BootsTrap-->
    <script src="js/script.js"></script>
</body>
</html>
